<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVZ CareerDay 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/media-query.css">
</head>

<body>
    <main class="main-container">
        <nav class="navigation" role="navigation" aria-label="Glavna navigacija">

            <img src="./assets/Logo.svg" alt="TVZ CareerDay logo" loading="lazy">

            <ul class="desktop-menu">
                <li><a href="">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#speakers">Speakers</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <a href="https://lu.ma/event/evt-EkneVHQaYR13mBt" data-luma-action="checkout"
                data-luma-event-id="evt-EkneVHQaYR13mBt"><button class="sign-up desktop-sign-up">Registriraj
                    se</button></a>



        </nav>

        <section class="header">
            <div class="hero">
                <img src="./assets/Big-logo.svg" alt="TVZ CareerDay big logo" class="big-logo" loading="lazy">
                <img src="./assets/Date-and-place.svg" alt="date-and-place" class="date-and-place" loading="lazy">
                <p>Svi studenti pozvani!</p>
                <a href="https://lu.ma/event/evt-EkneVHQaYR13mBt" data-luma-action="checkout"
                    data-luma-event-id="evt-EkneVHQaYR13mBt"><button class="sign-up">Registriraj se</button></a>
            </div>
        </section>

        <section class="countdown-container">
            <h3 class="countdown-text">Treći CareerDay počinje za...</h3>
            <div class="countdown">
                <div class="time">
                    <span id="days">00</span>
                    <p>Days</p>
                </div>
                <span class="dot">:</span>
                <div class="time">
                    <span id="hours">00</span>
                    <p>Hours</p>
                </div>
                <span class="dot">:</span>
                <div class="time">
                    <span id="minutes">00</span>
                    <p>Minutes</p>
                </div>
                <span class="dot">:</span>
                <div class="time">
                    <span id="seconds">00</span>
                    <p>Seconds</p>
                </div>
            </div>
        </section>
        <footer>
            <nav class="top-section" role="navigation" aria-label="Footer navigacija">
                <div class="logo">
                    <img src="./assets/Logo.svg" alt="Tvz-carrer-day-logo" loading="lazy">
                </div>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Speakers</a></li>
                    <li><a href="">Gallery</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
                <div class="social-links">
                    <a href="https://lu.ma/" target="_blank" rel="noopener" aria-label="Lu.ma">
                        <img src="./assets/social/luma-ico.svg" alt="LinkedIn logo" loading="lazy" />
                    </a>

                    <a href="https://www.instagram.com/tvzcareerday/" target="_blank" rel="noopener"
                        aria-label="Instagram">
                        <img src="./assets/social/instagram-ico.svg" alt="LinkedIn logo" loading="lazy" />
                    </a>

                    <a href="https://www.linkedin.com/company/tvz-career-day/" target="_blank" rel="noopener"
                        aria-label="LinkedIn">
                        <img src="./assets/social/linkedin-ico.svg" alt="LinkedIn logo" loading="lazy" />
                    </a>
                </div>


            </nav>
            <div class="bottom-section">
                <p>Copyright © TVZ CareerDay All Rights Reserved</p>
                <div class="terms">
                    <p>Terms of Use</p>
                    <p>Privacy Policy</p>
                </div>
            </div>
        </footer>
    </main>
</body>

<script src="./javascript/count-down-timer.js">
</script>
<script src="./javascript/navigation.js"></script>
<script id="luma-checkout" src="https://embed.lu.ma/checkout-button.js"></script>

</html>
